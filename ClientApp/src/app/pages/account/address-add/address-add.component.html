<app-progress-spinner-overlay *ngIf="showLoading"></app-progress-spinner-overlay>
<h1>New Address</h1>
<app-address-editor (addressChange)="newAddress = $event"></app-address-editor>
<div class="btn-box">
    <button type="submit" standardButton btnStyle="form" btnType="save" (click)="saveAddress()"></button>
</div>
