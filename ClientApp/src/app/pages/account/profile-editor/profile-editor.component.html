<form #f="ngForm" ngNativeValidate>
    <div class="form-group" >
        <app-form-input ngModel ngDefaultControl name="username" desc="Username" type="text"
                        [required]="true"></app-form-input>
        <app-form-input ngModel ngDefaultControl name="firstName" desc="First name" type="text"
                        [required]="true"></app-form-input>
        <app-form-input ngModel ngDefaultControl name="lastName" desc="Last name" type="text"
                        [required]="true"></app-form-input>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">E-mail: </label>
        <div class="col-sm-10">
            <p>{{user?.email}}</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Balance: </label>
        <div class="col-sm-10">
            <p>{{user?.balance}}</p>
        </div>
    </div>
    

    <div class="btn-box">
        <button type="submit" standardButton btnStyle="form" btnType="save" [disabled]="!f.valid" (click)="submit() "></button>
    </div>
</form>
