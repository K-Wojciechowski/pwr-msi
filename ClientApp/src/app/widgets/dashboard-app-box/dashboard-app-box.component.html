<a [routerLink]="routerLink">
    <div class="card">
        <div class="card-img-top" [ngStyle]="{backgroundColor: background}">
            <bs-icon [name]="icon"></bs-icon>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">{{description}}</p>
        </div>
    </div>
</a>
