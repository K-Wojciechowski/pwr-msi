<app-order-card-base [hideTitle]="true" cardTitle="Order Progress">
    <div *ngIf="showRejection" class="text-danger">This order has been rejected.</div>
    <div class="d-flex" style="margin-top: -1rem">
        <app-order-card-progress-icon icon="file-earmark-plus" text="Created"
                                      [highlighted]="orderProgress >= 0"></app-order-card-progress-icon>
        <app-order-card-progress-icon icon="cash" text="Paid"
                                      [highlighted]="orderProgress >= 1"></app-order-card-progress-icon>
        <app-order-card-progress-icon icon="person-check" text="Accepted"
                                      [highlighted]="orderProgress >= 2"></app-order-card-progress-icon>
        <app-order-card-progress-icon icon="box-seam" text="Prepared"
                                      [highlighted]="orderProgress >= 3"></app-order-card-progress-icon>
        <app-order-card-progress-icon icon="pin-map" text="Delivered"
                                      [highlighted]="orderProgress >= 4"></app-order-card-progress-icon>
        <app-order-card-progress-icon icon="check-circle" text="Completed" [highlighted]="orderProgress >= 5"
                                      [showLine]="false" class="no-line"></app-order-card-progress-icon>
    </div>
</app-order-card-base>
