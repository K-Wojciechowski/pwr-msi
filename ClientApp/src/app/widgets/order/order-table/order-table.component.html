<app-empty-state [empty]="!showLoading && items.length === 0">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Date</th>
                <th *ngIf="showItems" class="table-hidden-sm" scope="col">Items</th>
                <th *ngIf="showRestaurant" class="table-hidden-sm" scope="col">Restaurant</th>
                <th *ngIf="showCustomer" class="table-hidden-sm" scope="col">Customer</th>
                <th *ngIf="showDelivery" class="table-hidden-sm" scope="col">Delivered by</th>
                <th scope="col">Total</th>
                <th *ngIf="showStatus" class="table-hidden-sm" scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of items">
                <th scope="row"><a [routerLink]="order.routerLink">{{order.v.orderId}}</a></th>
                <td>{{order.v.created|ldate}}</td>
                <td *ngIf="showItems" class="table-hidden-sm">{{order.itemNames}}</td>
                <td *ngIf="showRestaurant" class="table-hidden-sm"><a href="/browse/{{order.v.restaurant.restaurantId}}">{{order.v.restaurant.name}}</a></td>
                <td *ngIf="showCustomer" class="table-hidden-sm">{{order.customerName}}</td>
                <td *ngIf="showDelivery" class="table-hidden-sm">{{order.deliveryPersonName}}</td>
                <td>{{order.v.totalPrice|currency:"PLN"}}</td>
                <td *ngIf="showStatus" class="table-hidden-sm">{{order.statusText}}</td>
                <td><a [routerLink]="order.routerLink" standardButton btnStyle="table-sm" btnType="show">Show</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</app-empty-state>
