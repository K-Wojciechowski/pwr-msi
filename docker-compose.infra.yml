version: "3.7"
services:
    postgres:
        image: postgres:alpine
        environment:
            - POSTGRES_DB=msi
            - POSTGRES_USER=msi
            - POSTGRES_PASSWORD=msi
            - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - "5432:5432"
    redis:
        image: redis:alpine
        ports:
            - "6379:6379"
    mailhog:
        image: mailhog/mailhog:latest
        ports:
            - "1025:1025"
            - "8025:8025"


volumes:
    pgdata:
