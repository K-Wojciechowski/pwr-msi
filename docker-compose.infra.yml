version: "3.7"
services:
    postgres:
        image: postgres:alpine
        environment:
            - POSTGRES_DB=msi
            - POSTGRES_USER=msi
            - POSTGRES_PASSWORD=msi
            - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - "5432:5432"
    redis:
        image: redis:alpine
        ports:
            - "6379:6379"
    mailhog:
        image: mailhog/mailhog:latest
        ports:
            - "1025:1025"
            - "8025:8025"
    minio:
        image: minio/minio:latest
        ports:
            - "9000:9000"
        environment:
            - MINIO_ROOT_USER=msi
            - MINIO_ROOT_PASSWORD=msi
            - MINIO_ACCESS_KEY=msi_s3_access
            - MINIO_SECRET_KEY=msi_s3_secret
        volumes:
            - miniodata:/data


volumes:
    pgdata:
    miniodata:
