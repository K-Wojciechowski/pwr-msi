version: "3.7"
services:
    backend:
        build: .
        links:
            - nginx
            - redis
        environment:
            - ASPNETCORE_ENVIRONMENT
            - MSI_DB_CONNECTION_STRING
            - MSI_SERVER_ADDRESS
            - MSI_REDIS_HOST="redis"
    nginx:
        build: ClientApp
        ports:
            - "127.0.0.2:8674:80"
    redis:
        image: redis:alpine
