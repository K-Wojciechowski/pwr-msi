version: "3.7"
services:
    backend:
        build: .
        links:
            - nginx
            - postgres
            - redis
            - mailhog
        environment:
            - MSI_DB_CONNECTION_STRING
            - MSI_REDIS_HOST="redis"
            - MSI_SMTP_HOST="mailhog"
    nginx:
        build: ClientApp
        ports:
            - "8080:80"
    postgres:
        image: postgres:alpine
        environment:
            - POSTGRES_DB=msi
            - POSTGRES_USER=msi
            - POSTGRES_PASSWORD=msi
            - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
            - pgdata:/var/lib/postgresql/data

    redis:
        image: redis:alpine

    mailhog:
        image: mailhog/mailhog:latest
        ports:
            - "8025:8025"

volumes:
    pgdata:
